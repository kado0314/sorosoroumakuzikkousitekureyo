<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webカメラ監視＆人物検出通知</title>
    
    <script src="chart.umd.min.js"></script>
    <script src="tf.min.js"></script>
    <script src="cocossd.min.js"></script>
    
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #webcamVideo { display: block; position: absolute; }
        #overlayCanvas { position: absolute; top: 0; left: 0; }
        #videoContainer { position: relative; width: 640px; height: 480px; margin-bottom: 20px; border: 1px solid #ccc; }
        #controls { margin-bottom: 20px; }
        .setting { margin-top: 10px; }
        #chartContainer { width: 640px; height: 300px; margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Webカメラ監視システム (人数検出)</h1>

    <div id="controls">
        <button id="startButton">監視スタート</button>
        <button id="stopButton" disabled>監視停止</button>

        <div class="setting">
            <label for="personCountSlider">通知人数しきい値: <span id="personCountValue">2</span>人以上</label>
            <input type="range" id="personCountSlider" min="1" max="10" value="2">
        </div>

        <div class="setting">
            <label for="notificationUrl">通知クリック時のURL:</label>
            <input type="url" id="notificationUrl" value="https://www.google.com/" placeholder="URLを入力">
        </div>
    </div>
    
    <div id="videoContainer">
        <video id="webcamVideo" width="640" height="480" autoplay muted></video>
        <canvas id="overlayCanvas" width="640" height="480"></canvas>
    </div>

    <div id="chartContainer">
        <h2>リアルタイム検出人数</h2>
        <canvas id="changeChart"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
